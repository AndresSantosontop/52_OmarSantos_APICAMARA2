<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>52_OmarSantos_Camara</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }
        h1 {
            color: darkred;
        }
        video, canvas {
            margin-top: 15px;
            border: 2px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: orange;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Proyecto: Captura con Voz</h1>
    <p>Di la palabra <b>"foto"</b> para capturar una imagen.</p>

    <video id="video" width="400" autoplay></video>
    <br>
    <canvas id="canvas" width="400" height="300"></canvas>
    <br>
    <button onclick="descargar()">Descargar Foto</button>

    <script>
        var video = document.getElementById("video");
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                alert("Error al acceder a la c√°mara: " + err);
            });

        var reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        reconocimiento.lang = "es-ES";

        reconocimiento.onresult = function(event) {
            var palabra = event.results[0][0].transcript.toLowerCase();
            if (palabra.includes("foto")) {
                tomarFoto();
            }
        };

        reconocimiento.start();

        function tomarFoto() {
            var canvas = document.getElementById("canvas");
            var contexto = canvas.getContext("2d");
            contexto.drawImage(video, 0, 0, canvas.width, canvas.height);
        }

        function descargar() {
            var canvas = document.getElementById("canvas");
            var enlace = document.createElement("a");
            enlace.download = "foto.png";
            enlace.href = canvas.toDataURL();
            enlace.click();
        }
    </script>
</body>
</html>
